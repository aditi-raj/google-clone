<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>google clone</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <!-- HEADER element -->
        <div class="header">
            <div class="elements">
                <a href="https://mail.google.com/mail/?authuser=0&ogbl"
                    >Gmail</a
                >
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl"
                    >Images</a
                >
                <span
                    class="material-symbols-outlined menu-bg"
                    id="google apps"
                >
                    apps
                </span>
                <span class="material-symbols-outlined menu-bg" id="account">
                    account_circle
                </span>
            </div>
        </div>

        <!-- MAIN content -->
        <div class="search-wrapper" style="clear: both">
            <!-- google logo -->
            <img class="logo" src="/static/pngegg.png" alt="google logo" />
            <!-- search bar starts -->
            <!-- <div class="show"></div> -->
            <form id="form_id" onsubmit="submitform(); return false;">
                <div class="search_input" id="search">
                    <span class="material-symbols-outlined" id="search">
                        search
                    </span>
                    <!-- input field -->
                    <input
                        type="text"
                        id="searchTerm"
                        name="searchTerm"
                        autocomplete="off"
                    />
                    <!-- audio and image search icons currently unoperative -->
                    <a href="#"
                        ><span class="material-symbols-outlined" id="mic">
                            mic
                        </span></a
                    >
                    <a href="#"
                        ><span class="material-symbols-outlined" id="camera">
                            photo_camera
                        </span></a
                    >

                    <div class="autocom-box">
                        <!-- list elements -->
                        <li>undefined</li>
                    </div>
                    <!-- here buttons will be added upon click in input -->
                </div>
                <!-- search bar ends -->
                <!-- two buttons -->
                <div class="search_button" id="button">
                    <button type="submit">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>

        <!-- FOOTER element -->
        <footer>
            <div class="panelone">
                <p>India</p>
            </div>
            <div class="paneltwo">
                <ul>
                    <li>
                        <a
                            href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/intl/en_in/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                            >Advertising</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                            >Business</a
                        >
                    </li>
                    <li>
                        <a href="https://google.com/search/howsearchworks/?fg=1"
                            >How Search works</a
                        >
                    </li>
                </ul>
                <ul>
                    <li>
                        <a
                            href="https://policies.google.com/privacy?hl=en-IN&fg=1"
                            >Privacy</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://policies.google.com/terms?hl=en-IN&fg=1"
                            >Terms</a
                        >
                    </li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
        <script src="/scripts_js/redirect.js"></script>
        <script src="/scripts_js/suggestions.js"></script>
        <script src="/scripts_js/autocomp.js"></script>
    </body>
</html>
